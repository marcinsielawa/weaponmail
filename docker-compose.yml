services:
  scylladb:
    image: scylladb/scylla:latest
    container_name: weaponmail-db
    ports:
      - "9042:9042"   # CQL native protocol (Java driver)
    volumes:
      - ./data/scylla:/var/lib/scylla
    command: --smp 1 --memory 1G --overprovisioned 1 --developer-mode 1
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10