services:
  scylladb:
    image: scylladb/scylla:latest
    container_name: weaponmail-db
    ports:
      - "9042:9042" # Native protocol port (for Java driver)
      - "2042:2042" # Thrift port
    volumes:
      - ./data/scylla:/var/lib/scylla
    command: --smp 1 --memory 1G --overprovisioned 1 --developer-mode 1

  # Optional: A web UI to look at your data
  scylla-dashboard:
    image: scylladb/scylla-manager:latest
    container_name: weaponmail-db-manager
    depends_on:
      - scylladb

  backend:
    build: ./backend
    container_name: weaponmail-backend
    ports:
      - "8080:8080"
    depends_on:
      - scylladb
    environment:
      SPRING_CASSANDRA_CONTACT_POINTS: scylladb
      SPRING_CASSANDRA_PORT: 9042
      SPRING_CASSANDRA_LOCAL_DATACENTER: datacenter1

  frontend:
    build: ./frontend
    container_name: weaponmail-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
