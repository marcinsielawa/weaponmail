<div class="inbox-container">
	<div class="inbox-header">
	  <h2>Inbox: {{ recipient() }}</h2>
	  <div class="header-actions">
	    <button routerLink="/compose" class="btn-compose">Compose</button>
	    <button (click)="refreshInbox()" [disabled]="loading()">
	      {{ loading() ? 'Refreshing...' : 'Refresh' }}
	    </button>
	  </div>
	</div>

  <div class="message-list">
    @if (messages().length === 0 && !loading()) {
      <div class="empty-state">No messages in your vault.</div>
    }

    @for (msg of messages(); track msg.id) {
      <div class="message-row" (click)="openMessage(msg)" [class.sealed]="msg.sealed">
        <div class="msg-sender">
          @if (msg.sealed) {
            <span class="badge-sealed">ðŸ”’ Sealed</span>
          } @else {
            {{ msg.decryptedSender || 'ðŸ”‘ Decrypting...' }}
          }
        </div>
        <div class="msg-subject">{{ msg.subject }}</div>
        <div class="msg-date">{{ msg.timestamp | date:'short' }}</div>
      </div>
    }
  </div>
</div>
